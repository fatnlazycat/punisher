apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "org.foundation101.karatel"
        minSdkVersion 16
        targetSdkVersion 27
        multiDexEnabled true

        versionCode 52
        versionName "2.1.1" //don't forget to remove -test in api endpoint!!!
    }
    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation project(':MyCustomCamera')
    //implementation 'com.github.glomadrian:MaterialAnimatedSwitch:1.1@aar'
    implementation ('com.polyak:icon-switch:1.0.0') {transitive = false;} //added transitive = false because IconSwitch uses SDK25
    implementation files('libs/YouTubeAndroidPlayerApi.jar')
    implementation('com.fasterxml:jackson-module-json-org:0.9.1') {
        exclude group: 'org.json', module: 'json'
    }
    implementation('com.squareup.picasso:picasso:2.71828') {
        exclude group: 'com.google.android', module: 'android'
    }
    implementation('com.squareup.retrofit2:retrofit:2.1.0') {
        exclude group: 'com.google.android', module: 'android'
    }
    implementation('com.squareup.retrofit2:converter-jackson:2.1.0') {
        exclude group: 'com.google.android', module: 'android'
    }
    implementation('com.squareup.okhttp3:logging-interceptor:3.8.0') {
        exclude group: 'com.google.android', module: 'android'
    }
    //implementation 'com.google.apis:google-api-services-youtube:v3-rev183-1.22.0'
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support:support-v4:27.1.0'
    implementation 'com.android.support:recyclerview-v7:27.1.0'
    implementation 'com.android.support:design:27.1.0'
    implementation 'org.jsoup:jsoup:1.9.1'
    implementation 'com.google.android.gms:play-services-gcm:15.0.1'
    implementation 'com.google.android.gms:play-services-maps:15.0.1'
    implementation 'com.google.android.gms:play-services-places:15.0.1'
    implementation 'com.google.android.gms:play-services-location:15.0.1'
    implementation 'com.google.android.gms:play-services-analytics:15.0.2'

    implementation 'com.google.dagger:dagger:2.14.1'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.14.1'
    implementation 'com.google.dagger:dagger-android-support:2.14.1'

    implementation 'com.facebook.android:facebook-login:4.31.0'
    implementation 'com.splunk.mint:mint:5.0.0'
    //implementation 'com.google.firebase:firebase-appindexing:11.8.0'
    implementation 'com.android.support:multidex:1.0.3'
    //implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    testImplementation 'junit:junit:4.12'

    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'io.github.lizhangqu:coreprogress:1.0.2'

    implementation 'com.evernote:android-job:1.2.5'

    implementation 'org.apache.commons:commons-collections4:4.1'
}
repositories {
    mavenCentral()
    maven {
        url 'https://maven.google.com'
    }
    maven {
        url 'https://repo.spring.io/libs-milestone'
    }
    maven {
        url "https://mint.splunk.com/gradle/"
    }
    /*maven {
        url "http://dl.bintray.com/glomadrian/maven"
    }*/
    maven {
        url "https://jitpack.io"
    }
    google()
}
apply plugin: 'com.google.gms.google-services'
